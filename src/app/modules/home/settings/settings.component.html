<h1 class="sub-header">Opzioni</h1>
<div >
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="true">Utente</a>
    </li>
    <li class="nav-item"  *ngIf="authService.role === 'admin'">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#account" role="tab" aria-controls="account" aria-selected="false">Account</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="home-tab">
      <h2>Profilo utente</h2>
      <div class="row">
          <div class="col-sm-3">Nome utente:</div>
          <div class="col-sm-9 mb-4"><input type="text" class="form-control w-40" [disabled]="true" [readOnly]="true" [ngModel]="authService.user"></div>
          <div class="col-sm-3">Nuova  password:</div>
          <div class="col-sm-9  mb-4"><input class="form-control w-40" [(ngModel)]="newPw" type="password"></div>
          <div class="col-sm-3">Conferma nuova password:</div>
          <div class="col-sm-9  mb-4"><input class="form-control w-40" [(ngModel)]="confirmPw" type="password"></div>
          <div class="col-sm-3"></div>
          <div class="col-sm-9">
            <button [disabled]="newPw !== confirmPw || newPw === ''  " class="btn start-btn" (click)="update('pw',authService.user , newPw)">PROCEDI</button>
          </div>

      </div>
    </div>
    <div class="tab-pane fade" id="account" role="tabpanel" aria-labelledby="profile-tab">
      <h2>Api Key</h2>
      <div class="row">
<!--        <div class="col-am-12" *ngIf="!apKey.length"> Inserisci le tue chiavi API per iniziare</div>-->
        <div class="col-sm-3">Api Key:</div>
        <div class="col-sm-9 mb-4"><input class="w-100 form-control" type="text"  [ngModel]="apKey"></div>
        <div class="col-sm-3">Api Secret key:</div>
        <div class="col-sm-9  mb-4"><input class="w-100 form-control" [(ngModel)]="apSctKey" type="text"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
          <button [disabled]="apKey.length < 15 || apSctKey.length < 15"  class="btn start-btn" (click)="update('key',authService.user ,apKey , apSctKey)">PROCEDI</button>
        </div>
      </div>
    </div>
<!--    <div class="tab-pane fade" id="settingss" role="tabpanel" aria-labelledby="contact-tab">-->
<!--      <h2>Contact</h2>-->
<!--    </div>-->
  </div>

</div>
<!-- /.container -->
