<h1 class="sub-header">Settings</h1>
<div class="container">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="true">User</a>
    </li>
    <li class="nav-item" *ngIf="authService.role == 'admin'">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#account" role="tab" aria-controls="account" aria-selected="false">Account</a>
    </li>
    <li class="nav-item" *ngIf="authService.role == 'admin'">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#settingss" role="tab" aria-controls="settingss" aria-selected="false">Settings</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="home-tab">
      <h2>User Profile</h2>
      <div class="row">
          <div class="col-sm-3">Account name:</div>
          <div class="col-sm-9 mb-4"><input type="text" [disabled]="true" [readOnly]="true" [ngModel]="authService.user"></div>
          <div class="col-sm-3">New  password:</div>
          <div class="col-sm-9  mb-4"><input type="text"></div>
          <div class="col-sm-3"></div>
          <div class="col-sm-9">
            <button class="btn start-btn">PROCEDI</button>
          </div>

      </div>
    </div>
    <div class="tab-pane fade" id="account" role="tabpanel" aria-labelledby="profile-tab">
      <h2>Profile</h2>
    </div>
    <div class="tab-pane fade" id="settingss" role="tabpanel" aria-labelledby="contact-tab">
      <h2>Contact</h2>
    </div>
  </div>

</div>
<!-- /.container -->
