<div class="login-wrapper">
  <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="login()">
    <img class="mb-4" src="assets/bitcoin-brands.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" style="color: white">Please Sign In</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input formControlName="user" type="text" id="inputEmail" class="form-control mb-3" autocomplete="off" placeholder="Email address"  >
    <label for="inputPassword" class="sr-only">Password</label>
    <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" >
    <button class="mt-3 btn btn-lg login-btn btn-block" type="submit">Sign In</button>
  </form>
</div>
