<div class="login-wrapper">
  <form class="form-signin">
    <img class="mb-4" src="assets/bitcoin-brands.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" style="color: white">Please Sign In</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

    <button (click)="login()" class="mt-3 btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
